
                
                        <div class="card-body table-responsive-lg table-responsive-sm table-responsive-md">
                            <table class="table table-striped table-bordered editable" id="example2" width="100%">
                                <thead>
                                    <tr style="line-height: 14px;">
                                        <th>Group Name</th>
                                        <th>Action</th>
                                
                                    </tr>
                                </thead>
                                <tbody>
                    
                                    {% for i in group %}
                                
                                    <tr style="line-height: 10px;">
                                        <td>{{ i.name }}</td>
                                        <td>
                                            <div class="btn-group" >
                                                <span style="line-height: 8px;" type="button" id="role_edit" data-id="{{ i.id }}" class="btn btn-info  btn-sm">Edit</span>
                                                <span style="line-height: 10px; align-content: start;" id="delete_group_warning" data-id="{{ i.id }}" class="btn btn-danger  btn-sm">Delete</span>

                                        </td>
                                    
                                    </tr>
                    
                                  {% endfor %}
                                </tbody>
                            </table>
                        </div>

                        <div class="modal-content">
                            
                            <div class="modal-header" >
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>

                            </div>
                            <div class="modal-body">
                                <p>Are You sure You want to delete, this operation will be irreversible!!</p>

                        </div>
                        </div>
                        </div>
