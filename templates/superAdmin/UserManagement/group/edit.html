<hr><br>
{% for i in role %}
<div class="col-md-12 text-sm">
    <!-- About Me Box -->
   <div class="row">
      <!-- /.card-header -->
     
        <div class="col-md-3 text-sm">
        <label> Role Name</label>

        <p class="text-muted">
            <input type="text" class="form-control form-control-border" id="role_name" placeholder="Role Name" value="{{ i.role_name }}">
        </p>
    </div>
    <div class="col-md-8 text-sm">
        <label> Role Description</label>

        <p class="text-muted">
            <input type="textArea" class="form-control form-control-border" id="role_description" placeholder="Role Description" value="{{ i.description }}">
        </p>
    </div>
    <div class="col-md-1 text-sm mt-5">
        <p class="btn-group">
            <span id="update_role" data-id="{{ i.id }}" class="btn btn-warning btn-sm">Update</span>
        </p>
</div>
       
  </div>
</div>
{% endfor %}
