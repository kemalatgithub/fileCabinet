
                        <div class="card-body table-responsive-lg table-responsive-sm table-responsive-md">
                            <table class="table table-striped table-bordered editable" id="example2" width="100%">
                                <thead>
                                    <tr style="line-height: 10px;">
                                        <!-- <th></th> -->
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>Username</th>
                                        <th>User Role</th>
                                        <th>Is_staff</th>
                                     
                                
                                    </tr>
                                </thead>
                                <tbody>
                    
                                    {% for i in user %}
                                
                                    <tr style="line-height: 10px;">
                                        
                                        <!-- <td><input name="detail" type="checkbox" value="yes"></td> -->
                                        <td>{{ i.first_name }}</td>
                                        <td>{{ i.last_name }}</td>
                                        <td>{{ i.email  }}</td>
                                        <td>{{ i.username   }}</td>
                                        <td>{{ i.user_roles.role_name }}</td>
                                        <td>
                                            {% if request.user.is_staff == 1 %}
                                               <i style="color: green; font-size: xx-small;" class="fa fa-circle" aria-hidden="true"></i>
                                            {% else %}
                                               <i style="color: red; font-size: xx-small;" class="fa fa-circle" aria-hidden="true"></i>
                                            {% endif %}
                                        </td>
                                    </tr>
                    
                                  {% endfor %}
                                </tbody>
                            </table>
                        </div>
