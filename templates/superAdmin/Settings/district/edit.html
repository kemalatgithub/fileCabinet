<hr><br>
{% for i in district %}
<div class="col-md-12 text-sm">
    <!-- About Me Box -->
   <div class="row">
      <!-- /.card-header -->
     
        <div class="col-md-3 text-sm">
        <label> ስም</label>

        <p class="text-muted">
            <input type="text" class="form-control form-control-border" id="district_name" placeholder="district Name" value="{{ i.name }}">
        </p>
    </div>
    <div class="col-md-7 text-sm">
        <label> መግለጫ</label>

        <p class="text-muted">
            <input type="textArea" class="form-control form-control-border" id="district_description" placeholder="district Description" value="{{ i.description }}">
        </p>
    </div>
    <div class="col-md-2 text-sm mt-4">
        <p class="btn-group">
            <span id="update_district" data-id="{{ i.id }}" class="btn btn-warning btn-sm">ለውጥ አስቀምጥ</span>
        </p>
</div>
       
  </div>
</div>
{% endfor %}
