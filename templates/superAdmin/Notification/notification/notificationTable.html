                        <link rel="stylesheet" type="text/css" href="{% static 'RSstyles.css' %}">

                        <div class="card-body table-responsive-sm table-responsive-sm table-responsive-md">
                            <table class="table text-sm  table-striped table-bordered editable" id="example3" width="100%">
                                <thead>
                                    <tr style="line-height: 14px;">
                                        <th>ተ.ቁ</th>
                                        <th>መለዕክት</th>
                                        <th>ድርጊት</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- {% with foo_num=forloop.counter %}  -->
                                    {% for i in notifications %}
                                 
                                    <tr style="line-height: 14px;">
                                        <td>{{ forloop.counter }}</td>
                                        <td>{{ i.message|slice:":10" }} ...</td>
                                        <td>
                                            <div class="btn-group" >
                                                <span style="line-height: 10px; align-content: start;" id="notification_detail" data-id="{{ i.id }}" class="btn btn-info  btn-sm">ሙሉ መረጃ</span>

                                            </div>
                                        </td>
                                    
                                    </tr>
                    
                                  {% endfor %}
                                  <!-- {% endwith %} -->
                                </tbody>
                            </table>
                        </div>
                      
                        <div class="modal fade" id="email_delete_show" tabindex="-1" role="dialog" aria-labelledby="user_delete_confirm_title"
                        aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            
                            <div class="modal-header" >
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div id="email_alert"></div>
                            <div class="modal-body">
                                <p>እርግጠኛ ነዎት ማጥፋት ይፈልጋሉ, ይህ ድርጊት የማይመለስ ይሆናል!!</p>
                            
                                <button type="button" class="btn btn-danger btn-sm  offset-10" id="delete_email">አጥፉ</button>
                            </div>
                            
                        </div>
                        </div>
                        </div>
        
                        <script src="{% static 'RSscripts.js' %}"></script>
                 
                        <script>
                            $(function () {
                                $("#example0").DataTable({
                                    "responsive": true, "lengthChange": false, ordering: false, "autoWidth": false,pageLength: 10,
                                    "buttons": ["excel", "pdf", "print"]
                                });
                              
                            });
                        
                        </script>
